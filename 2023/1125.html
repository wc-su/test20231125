<!DOCTYPE html>
<html>
<head>
<link type="text/css" media="screen" rel="stylesheet" href="../stylesheets/main.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="icon" href="https://netflix.com/favicon.ico" />
<title>Netflix Info</title>
</head>

<body>
<div class="styled-table">
	<table cellspacing="0" id="titlesdata">
		<thead>
			<th>圖片</th>
			<th>片名</th>
			<th>類型</th>
			<th>IMDB</th>
			<th>時長</th>
			<th>發佈年份</th>
			<th>中文片名</th>
    </thead>
		<tbody>

		</tbody>
	</table>

</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
<script>
	$(function() {
	var titles = [];
	$.getJSON('20231125.json', function(data) {
			$.each(data.results, function(i, f) {
				var tblRow = "<tr>" + "<td><img src='" + f.img + "' /></td>" +
					"<td>" + f.title + "</td>" + "<td>" + f.title_type + "</td>" + "<td><a target='_blank' href='https://www.imdb.com/title/" + f.imdb_id + "/'>link</a></td>" + "<td>" + f.runtimes + "</td>" + "<td>" + f.year + "</td>" + "<td>" + f.unogsdate + "</td>" + "</tr>"
					$(tblRow).appendTo("#titlesdata tbody");
 			});
		});
	});
</script>

</body>
</html>
